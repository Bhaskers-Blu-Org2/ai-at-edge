<script >
    var $jq = jQuery.noConflict();
    $jq(document).ready(function(){
      $jq('.carousel').slick({

    slidesToShow: 3,
    autoplay: true,
    centerMode: false,
    autoplaySpeed: 3000,
    
    responsive: [
        {
            breakpoint: 1024,
            settings: {

                slidesToShow: 3,

            }

        {
            breakpoint: 600,
            settings: {

                slidesToShow: 1,
                slidesToScroll: 1
            }
        },
        {
            breakpoint: 480,
            
            settings: {
              
              centerMode: false,
              centerPadding: '40px',
              slidesToShow: 1,
              slidesToScroll: 1
            }
            
        }

  ]
  });
